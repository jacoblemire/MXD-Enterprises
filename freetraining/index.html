<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Training - $1K/Month Remote Blueprint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <section class="min-h-screen flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-4xl md:text-5xl font-bold mb-6">FREE TRAINING</h1>
    <p class="text-xl md:text-2xl mb-4 max-w-2xl">Learn How to Make Your First $1,000/Month Remotely</p>
    <p class="text-lg text-gray-400 mb-8 max-w-xl">Enter your name and email to get instant access to the full video training and start making money from your phone.</p>

    <form action="/freetraining/course" method="get" class="w-full max-w-md bg-gray-800 p-6 rounded-xl">
      <div class="mb-4">
        <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none" required>
      </div>
      <div class="mb-4">
        <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none" required>
      </div>
      <button type="submit" class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-gray-300">Get Instant Access</button>
    </form>

    <p class="text-sm text-gray-500 mt-6">No spam. Just straight value.</p>
  </section>
</body>
</html>
